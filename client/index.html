<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <!-- dependencies -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <!-- your scripts -->
    <script src="scripts/refactor.js"></script>
    <script src="env/config.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    
  </head>
  <body>
    <div id="main">
      <h1>chatter<em>box</em></h1>
      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" class="submit"/>
      </form>
    </div>
    <div id="chats"></div>
    <script>
      $(function(){
        // change this to false to run the jQuery version
        var runBackboneSolution = true;

        if (runBackboneSolution) {
          // Backbone-based app initialization
          console.log('Running Backbone Version...');
          var messages     = new Messages();
          var formView     = new FormView(    {el: $('#main'),  collection: messages})
          var messagesView = new MessagesView({el: $('#chats'), collection: messages});
          setInterval(messages.loadMsgs.bind(messages), 1000);
          messages.loadMsgs();
        } else {
          // jQuery-based app initialization
          console.log('Running jQuery Version...');
          app.init();
        }
      });
      getUserName();
    </script>

  </body>
</html>
